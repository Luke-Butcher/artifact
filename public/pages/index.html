<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Minutes</title>
	<link rel="stylesheet" href="../stylesheets/index.css">

</head>
<body>
	<div id="page-mask"></div>
	<form name="minuteForm" id="minuteForm" class="minuteForm" action="#" method="#" >
		<section id="metaData">
			<input name="minuteID" id="minuteID" hidden>
			<label for="dateTime" >Date Time</label>
			<input name="dateTime" id="dateTime" required>
			<label for="location" >Location</label>
			<input name="location" id="location" >
			<label for="attendees" >Attendees</label>
			<input name="attendees" id="attendees" >
			<label for="committee" >Committee</label>
			<input name="committee" id="committee" required>
		</section>
		<section id="agendaItems">
			<label for="agendaItem" >Agenda Item ID</label>
			<input name="agendaItemID" id="agendaItem" >
			<label for="itemDetails" >Item Details</label>
			<textarea name="itemDetails" id="itemDetails" ></textarea>
			<label for="notes" >Notes</label>
			<textarea name="notes" id="notes">  </textarea>
			<label for="followupDate" >Followup Date</label>
			<input name="followupDate" id="followupDate" >
			<label for="relatedActionPoint" >Related Action Point ID</label>
			<input name="relatedActionPoint" id="relatedActionPoint" >
		</section>
		<a name="addAgendaItem" id="addAgendaItem" class="button" href="#">Add Agenda Item</a>
		<section id="actionPoints">
			<label for="actionPoint" >Action Point ID</label>
			<input name="actionID" id="actionPoint" >
			<label for="actionDetails" >Action Details</label>
			<textarea name="details" id="actionDetails"></textarea>
			<label for="assignees" >Assignees</label>
			<input name="assignees" id="assignees" >
			<label for="dueDate" >Due Date</label>
			<input name="dueDate" id="dueDate" >
		</section>
		<a name="addActionPoint" id="addActionPoint" class="button" href="#"> Add Action Point</a>
		<br>
		<a id="saveButton" name="saveButton" href="#" class="button"> save </a>
		<a id="loadButton" name="loadButton" href="#" class="button"> load </a>
	</form>

	<div id="loadModal" class="modal loadModal">
		<div class="loadModal-content">
			<div class="modal-header">
				<h2>Select a minute to load</h2>
			</div>
			<div  class="modal-body">
				<ul id="minuteList"></ul>
			</div>
		</div>
	</div>
	<a name="showLoginModalButton" id="showLoginModalButton" class="button" href="#">Login</a>
	<a name="showSignupModalButton" id="showSignupModalButton" class="button" href="#">Sign up</a>
		<div id="loginModal" class="modal">
			<form class="loginModal-content animate" action="/login" method="post" name="loginForm" id="loginForm" >
				<div class="container">
					<label for="username"><b>Username</b></label>
					<input type="text" placeholder="Enter Username" name="username" id="username"required>

					<label for="password"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="password" id="password"required>
					<a name="loginButton" id="loginButton" class="button" href="#">Login</a>
					<label>
						<input type="checkbox" checked="checked" name="remember" id="remember"> Remember me
					</label>
				</div>

				<div class="container">
					<a name="closeLoginModalButton" id="closeLoginModalButton" class="button" href="#">Cancel</a>
				</div>
			</form>
		</div>
		<div id="signupModal" class="modal">
			<form class="loginModal-content animate" action="/signup" method="post" name="signupForm" id="signupForm" >
				<div class="container">
					<label for="signupUsername"><b>Username</b></label>
					<input type="text" placeholder="Enter Username" name="signupUsername" id="signupUsername" required>

					<label for="signupPassword"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="signupPassword"
					       id="signupPassword" required>
					<a name="signupButton" id="signupButton" class="button" href="#">signup</a>
				</div>
				<div class="container">
					<a name="closeSignupModalButton" id="closeSignupModalButton" class="button" href="#">Cancel</a>
				</div>
			</form>
		</div>

	<script src="../scripts/index.js"></script>
</body>
</html>
